<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FCC: Personal Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    
    <body>
        <header>
            <nav id="navbar" class="navbar is-link is-fixed-top" aria-label="Main navigation"> <!-- User Story #6 -->
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#">
                            <img src="images/sp-logo.png" alt="SP" width="50" height="50">
                        </a>
                        <a class="navbar-item" href="#welcome-section">About</a> <!-- User Story #7 -->
                        <a class="navbar-item" href="#projects">Work</a>
                        <a class="navbar-item" href="#contact">Follow</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="welcome-section" class="welcome-section hero is-link is-fullheight"> <!-- User Story #1 -->
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <h1 class="title">Sonic Process</h1> <!-- User Story #2 -->
                        <h2 class="subtitle">web developer</h2>
                    </div>
                </div>
            </section>
            <section id="projects" class="projects hero is-dark is-fullheight"> <!-- User Story #3 -->
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <h2 class="title">Here are some of my projects&hellip;</h2>
                        <ul class="cards">
                            <li class="project-tile"> <!-- User Story #4 -->
                                <a href="https://sonicprocess.github.io/fcc-tribute-page/"> <!-- User Story #5 -->
                                    <figure class="card">
                                        <img src="images/fcc-tribute-page-600w.jpg" alt="Marie Curie Tribute Page">
                                        <figcaption class="caption">
                                            <h3 class="caption-title">Marie Curie Tribute Page</h3>
                                        </figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="project-tile">
                                <a href="https://sonicprocess.github.io/fcc-survey-form/">
                                    <figure class="card">
                                        <img src="images/fcc-survey-form-600w.png" alt="freeCodeCamp Survey Form">
                                        <figcaption class="caption">
                                            <h3 class="caption-title">freeCodeCamp Survey Form</h3>
                                        </figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="project-tile"> 
                                <a href="https://sonicprocess.github.io/fcc-product-landing-page/"> 
                                    <figure class="card">
                                        <img src="images/fcc-product-landing-page-600w.jpg" alt="HAL 9000 Landing Page">
                                        <figcaption class="caption">
                                            <h3 class="caption-title">HAL 9000 Landing Page</h3>
                                        </figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="project-tile">
                                <a href="https://sonicprocess.github.io/fcc-technical-documentation-page/">
                                    <figure class="card">
                                        <img src="images/fcc-technical-documentation-page-600w.png" alt="JS Documentation Page">
                                        <figcaption class="caption">
                                            <h3 class="caption-title">JS Documentation Page</h3>
                                        </figcaption>
                                    </figure>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="contact" class="contact hero is-black"> <!-- User Story #1 -->
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <h2 class="title">Follow me on&hellip;</h2>
                        <a id="profile-link" href="https://github.com/sonicprocess" target="_blank"> <!-- User Story #8 -->
                            <img src="images/github-mark-light-64px.png" alt="My GitHub profile" title="Go to my GitHub profile" width="64" height="64">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
